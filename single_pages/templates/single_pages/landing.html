<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sue Main</title>
    <link href="{% static './blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/64f6cae8a8.js" crossorigin="anonymous"></script>
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    {% include 'blog/navbar.html' %}
    <section>
        <div class="container">
            <div class="row justify-content-between mt-5">
                <div class="col-lg-6">
                    <h1 style="font-size: 3.2rem">Capstone Sue | Wave</h1>
                    <h2>뉴스 요약 사이트</h2>
                </div>
                <div class="col-lg-6">
                    <h2>Blog - Latest posts</h2>
                    {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body" style="height:120px">
                            <h6><a class="text-decoration-none text-dark" style="font-size:20px" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h6>

                            <span class="align-items-end float-right badge d-flex badge-pill badge-secondary">
                                {{ post.writer }}
                                &nbsp;&nbsp;
                                {{ post.time }}
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
